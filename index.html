<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row text-center">

                <div class="titulo">Líderes de negocio han</div>
                <div class="subtitulo">2X</div>
                <div class="texto">sus ingresos<br>en menos de 6 meses</div>
            </div>
            <div class="col-md-3 divider">

                <div class="subtitulo">300%</div>

                <div class="subtitulo">5X</div>
                <div class="texto">tasa de ventas<br>recuperadas</div>
            </div>
        </div>
    </div>

    <button type="button" class="btn">Base class</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
